<div class="project-card-container" (click)="handleCardClick()" [class.clickable]="ProjectLink !== null">
    <div class="project-card">
        <img class="project-image" [src]="ProjectImage" draggable="false">
        <div class="project-details">
            <div class="project-name">{{ ProjectName }}</div>
            <div class="project-description">
                <span>{{ ProjectDescription }}</span>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="app.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            padding: 0;
            margin: 0;
        }

        main {
            display: grid;
            place-items: center;
            min-height: 100vh;
            position: relative;
        }

        #eyes, #eyes img {
            position: absolute;
        }
    </style>
</head>
<body>
    
    <main>
        <img id="anchor" src="assets/img/background.jpeg">
        <div id="eyes">
            <img src="assets/img/eye.png" class="eye" style="top: -211px; right: -218px;">
            <img src="assets/img/eye.png" class="eye" style="top: -141px; right: -116px;">
            <img src="assets/img/eye.png" class="eye" style="top: 37px; right: 221px;">
            <img src="assets/img/eye.png" class="eye" style="top: 55px; right: 298px;">
        </div>
    </main>

</body>
</html>
